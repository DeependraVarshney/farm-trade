<!DOCTYPE html>
<html>
<head>
    <title>Farmer Profile Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            /* position: fixed; */
            background-color:#181818;
            color: #fff;
            padding: 5px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s; /* Add a transition effect for background color change */
        }

        .navbar:hover {
            background-color: #000; /* Change to black on hovering over the window */
        }
        

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 60px;
            height: 60px;
            margin-left: 5px;
            border-radius: 50%;
        }
        .logo h1{
            color: #fff;
            margin-left: 20px;
        }
        a {
            text-decoration: none;
            background-color: #96fce6;
            color: #181818;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #b2faea;
        }

        a:active {
            background-color: #003f80;
        }

        .container {
            text-align: center;
            margin: 40px auto;
            max-width: 600px;
            background-color:#94f1dd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ccc;
            border: 2px solid #013e31;
            margin: 0 auto 20px;
        }

        p {
            color:black;
        }

        .data {
            text-align: left;
            margin: 20px;
        }

        .data label {
            font-weight: bold;
        }

        .data p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./farmtrade-logo.jpg" alt="FarmTrade Logo">
            <h1>FarmTrade</h1>
        </div>
        <div class="registration-links">
            <a href="#">Register as a Farmer</a>
            <a href="#">Register as an Investor</a>
        </div>
    </div>
    <div class="container">
        <h1>Farmer Profile</h1>

        <img class="profile-image" src="./sooraj.jpg" alt="Farmer Image">

        <div class="data">
            <label>Name:</label>
            <p>POPO</p>

            <label>Location:</label>
            <p>KURUKSHETRA</p>

            <label>Crops:</label>
            <p>Wheat, MAIZE</p>

            <label>Experience:</label>
            <p>10 years</p>

            
            
            <label>Type of Farming:</label>
            <p>Crop Farming</p>

            <label>Farm Size:</label>
            <p>5 Acres</p>
        
            <label>Investment Amount Sought:</label>
            <p>$500</p>

            <label>Preferred Interest:

            </label>
            <p>5%</p>
        </div>
    </div>
</body>
</html>
